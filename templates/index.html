<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light container-fluid">
      <div class="d-flex justify-content-between w-100">
        <div></div>
        <!-- Placeholder to push the input group to the center -->
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            id="topic_input"
            autocomplete="off"
            class="form-control"
            placeholder="Enter a topic to start a conversation"
            aria-label="Enter a topic to start a conversation"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="startConversation()"
            >
              GO
            </button>
          </div>
        </div>
        <div></div>
        <!-- Placeholder to balance the flex container -->
      </div>
    </nav>

    <div class="d-flex flex-row customContainer">
      <div class="m-3 w-25 d-flex flex-column">
        <div class="card shadow-sm">
          <div class="card-body d-flex flex-row">
            <img
              src="{{ url_for('static', filename='images/nerd.webp') }}"
              class="card-img-top cardImg rounded-circle mx-3"
              alt="Agent Image"
            />
            <div class="d-flex flex-column justify-content-center">
              <h5 class="card-title mb-1">Nerd</h5>
              <p class="card-text text-muted">Shy</p>
            </div>
          </div>
          <div class="card-body d-flex flex-row">
            <img
              src="{{ url_for('static', filename='images/gigachad.png') }}"
              class="card-img-top cardImg rounded-circle mx-3"
              alt="Agent Image"
            />
            <div class="d-flex flex-column justify-content-center">
              <h5 class="card-title mb-1">Bold Influencer</h5>
              <p class="card-text text-muted">Confident Extrovert</p>
            </div>
          </div>
          <div class="card-body d-flex flex-row">
            <img
              src="{{ url_for('static', filename='images/oldman.png') }}"
              class="card-img-top cardImg rounded-circle mx-3"
              alt="Agent Image"
            />
            <div class="d-flex flex-column justify-content-center">
              <h5 class="card-title mb-1">Old Man</h5>
              <p class="card-text text-muted">grumpy</p>
            </div>
          </div>
          <div class="card-body d-flex flex-row">
            <img
              src="{{ url_for('static', filename='images/farmer.png') }}"
              class="card-img-top cardImg rounded-circle mx-3"
              alt="Agent Image"
            />
            <div class="d-flex flex-column justify-content-center">
              <h5 class="card-title mb-1">Farmer Joe</h5>
              <p class="card-text text-muted">'murica!</p>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary mt-3" onclick="nextMessage()" disabled>
          Next Message
        </button>
      </div>
      <div id="chat" class="w-75 m-3 bg-light rounded-2 shadow-lg"></div>
    </div>
  </body>
</html>
